<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <form action="/calculate/" method="post">
        <div class="container">
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">
                    Select Cargo <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Glass</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Hazardous</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Others</a></li>
                </ul>
            </div>
            <br>
            <input type="hidden" id="selected-cargo" name="cargo_type">
            <input type="submit" value="Calculate" class="btn btn-primary">
            <br>
            <label id="result" class="result" style="display: none;"></label>
        </div>
    </form>
    <script>
        $(document).ready(function() {
            $('.dropdown-menu li a').click(function() {
                var selectedCargo = $(this).text();
                $('#menu1').html(selectedCargo + ' <span class="caret"></span>');
                $('#selected-cargo').val(selectedCargo);
            });
        });

        function displayResult(insuranceCost) {
            $('#result').text('Insurance Cost: ' + insuranceCost.toFixed(2)).show();
        }
    </script>
</body>
</html>
